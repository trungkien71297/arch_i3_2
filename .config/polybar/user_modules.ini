[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

; Available tags:
;   <output> - deprecated
;   <label> (default)
;;format = <label>
format-background = ${color.mf}
format-underline = ${color.bg}
format-overline = ${color.bg}

label-focused-underline = ${color.fg} 
label-focused-padding = 1

label-unfocused-padding = 1

label-visible-padding = 2

label-urgent-padding = 2

label-separator = |

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;

pin-workspaces = true

[module/pulseaudio]
type = internal/pulseaudio

; Use PA_VOLUME_UI_MAX (~153%) if true, or PA_VOLUME_NORM (100%) if false
; Default: true
use-ui-max = true

; Interval for volume increase/decrease (in percent points)
; Default: 5
interval = 5

; Available tags:
;   <label-volume> (default)
;   <ramp-volume>
;   <bar-volume>
format-volume =  <label-volume>
format-volume-background = ${color.mf}
format-volume-underline = ${color.bg}
format-volume-overline = ${color.bg}
format-volume-padding = 2
format-volume-margin = 1

; Available tags:
;   <label-muted> (default)
;   <ramp-volume>
;   <bar-volume>
;format-muted = <label-muted>

; Available tokens:
;   %percentage% (default)
label-volume = %percentage%%

; Available tokens:
;   %percentage% (default
format-muted-background = ${color.mf}
format-muted-underline = ${color.bg}
format-muted-overline = ${color.bg}
format-muted-padding = 2
format-muted-margin = 1
format-muted-prefix = 
label-muted = 
label-muted-foreground = ${color.ac}

click-right = pavucontrol &

[module/bluetoothctl]
type = custom/script
exec = ~/.config/polybar/scripts/bluetoothctl.sh
tail = true
click-left = ~/.config/polybar/scripts/bluetoothctl.sh --toggle &

; Available tags:
;   <output> - deprecated
;   <label> (default)
;;format = <label>
format =  <label>
format-background = ${color.mf}
format-underline = ${color.bg}
format-overline = ${color.bg}
format-padding = 2

label = %output%

[module/backlight_kb]
type = custom/script

exec = ~/.config/polybar/scripts/backlight_kb.sh
interval = 0.5

format-label = <label>
format-background = ${color.mf}
format-underline = ${color.bg}
format-overline = ${color.bg}
format-padding = 2

label =  %output%%

scroll-up = xbacklight -ctrl tpacpi::kbd_backlight -inc 50 
scroll-down = xbacklight -ctrl tpacpi::kbd_backlight -dec 50

