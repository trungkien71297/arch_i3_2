interval = 3.0
udspeed-minwidth = 5
accumulate-stats = true
unknown-as-up = true
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-connected = "ﯲ%downspeed:2% | ﯴ%upspeed:2%"
label-disconnected = 歷
label-disconnected-foreground = #66ffffff
label-connected-foreground = #66ffffff

